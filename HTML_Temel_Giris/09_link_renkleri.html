<!DOCTYPE html>
<html>
<head>
<style>
a:link {/*Bağlantı Halinde*/
  color: green;
  background-color: transparent;
  text-decoration: none;
}
a:visited {/*Ziyaret edilmiş bağlantı halinde*/
  color: black;
  background-color: transparent;
  text-decoration: none;
}
a:hover {/*Üzerinde gelinmiş bağlantı halinde*/
  color: purple;
  background-color: transparent;
  text-decoration: underline;
}
a:active {/*Tıklanmış bağlantı halinde*/
  color: yellow;
  background-color: transparent;
  text-decoration: underline;
}
</style>
</head>
<body>

<h2>Link Colors</h2>

<p>You can change the default colors of links</p>

<a href="html_images.asp" target="_blank">HTML Images</a> 

</body>
</html>
